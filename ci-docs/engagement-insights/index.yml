title: Predogled vpogledov v dejavnost se konča
summary: The Dynamics 365 Customer Insights Predogled zmogljivosti vpogledov v angažiranost se je končal 15. februarja 2022. Ta sprememba pomeni, da preizkusna izkušnja Customer Insights ne vključuje več možnosti ustvarjanja tokov ali drugih funkcij poročanja. Vabimo vas, da raziščete in ocenite številne druge funkcije Customer Insights, Microsoft Customer Data Platform (CDP). Če imate vprašanja o koncu predogleda zmogljivosti, se obrnite neposredno na skupino za Microsoftov račun. Vaša skupina za račun vas bo obveščala o prihajajočih uvedbah. Hvala!
