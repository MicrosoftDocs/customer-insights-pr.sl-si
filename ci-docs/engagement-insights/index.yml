### YamlMime:Landing
title: Zmogljivost vpogledov v interakcijo (predogledna različica) v storitvi Dynamics 365 Customer Insights
summary: Zbirajte podatke za svoja spletna mesta. Razumevanje interakcij strank in uporabe na vaših spletnih mestih, interaktivno. Uporabite globoko integracijo med vpogledi v interakcije in vpogledi v občinstvo, da obogatite vedenjsko analitiko v realnem času s poročili o profilu strank. Obogatite profile strank s spletnimi aktivnostmi, da dobite podatke o vedenju v realnem času skupaj z ustreznimi podatki o strankah. Pretvorite svoje podjetje tako, da boste iz podatkov o strankah dobili takojšnjo vrednost.
